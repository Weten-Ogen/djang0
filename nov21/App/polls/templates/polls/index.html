{% extends "polls/layout.html" %}
{% block head %}
    <title>Index</title>
{% endblock %}

{% block body %}
    {% if questions %}
        <ul>
            {% for question in questions %}
            <li > 
                <a href="/polls/{{ question.id }}/">
                    {{ question.question_txt }} {{ question.pub_date}}
                </a>
            </li>
            {% endfor %}
        </ul>

    {% else %}
        <p>No polls available</p>
    {% endif %}
{% endblock %}
